<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript" defer src="scripts.js"></script>
    <title>Form Validation - Regex</title>
  </head>
  <body>
    <h1>SignUp Form</h1>
    <form class="signup-form" action="#" method="POST">
      <input type="text" name="username" placeholder="Username" />
      <input type="email" name="email" placeholder="Email" />
      <input type="password" name="password" placeholder="Password" />
      <input type="number" name="age" placeholder="Age" min="12"/>
      <input type="submit" class="disabled" value="SignUp" disabled />
      <span class="error-msg"></span>
      <span class="signup-msg">Thank you!<br />
        Thanks for signing up. Welcome to our community. We are happy to have you on board.</span>
    </form>

  </body>
</html>
